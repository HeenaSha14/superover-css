<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperOver</title>
    <link rel="stylesheet" href="style.css">
  
    </head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="assets/rcb.webp" class="pic" alt="rcb" width="150px" height="150px">
                <p class="name" id="team1name">RCB</p>
                <div class="row runs" id="team1runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div>
            </div>
            <div class="col">
                <div class="row score">
           <div id="team1score">0</div>
           <div>-</div>
           <div id="team2score">0</div>
           </div>
            </div>
            <div class="col">
                <img src="assets/MI.jpg" class="pic" alt="MI" width="150px" height="150px">
                <p class="name" id="team2name">Mumbai Indians</p>
                <div class=" row runs" id="team2runs">
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                </div> 
            </div>
        </div>
        <div class="row">
            <button id="strikebutton" onclick="handlestrike()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="design.js"></script>
</body>
</html>
